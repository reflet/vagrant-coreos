<VirtualHost *:80>
  DocumentRoot /var/www/fuel.example.com/public/
  ServerName fuel.example.com
  <Directory "/var/www/fuel.example.com/public/">
    DirectoryIndex index.html index.php
    AllowOverride All
    Order allow,deny
    Allow from all
    Require all granted
  </Directory>

  CustomLog "logs/fuel-access_log" combined
  ErrorLog  "logs/fuel-error_log"

  SetEnv FUEL_ENV "development"
</VirtualHost>
